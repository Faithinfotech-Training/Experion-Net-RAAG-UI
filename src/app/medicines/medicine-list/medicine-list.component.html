<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img width="40" alt="HOME" src="https://www.clipartmax.com/png/full/4-41237_free-icons-png-new-home-icon.png" />
    <span type="button" routerlink="/adminhome" (click)="navi()" >HOME</span>
    <div class="spacer"></div>
    <!--search box add here-->
    <div class="form-group ">
        <input type="text" name="search" class="form-control me-2" placeholder="Search here" aria-label="Search"
            aria-describedby="button-addon2" id="search" [(ngModel)]="filter">
    </div>
  </div>
<div class="container-fluid">
    <!-- <br> -->
    <h2 style="text-align: center; font-size: 200%; font-family: fantasy; margin-top: 100px;">Medicine List</h2>
    <div class="header mt-5">
        <!-- <div clas="form-control"> -->
            <!--search functionality -->
            <!-- <input class="form-control" type="text" placeholder="search text here" [(ngModel)]="filter">
            {{filter}}
            
        </div> -->
        <a routerLink="/medicineadd" class="btn btn-outline-secondary" style="float:right; margin-top: 10px; margin-bottom: 10px;">Add
            Medicine</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Medicine Name</th>
                <th>Stock Quantity</th>
                <th>Unit Price</th>
                <th>Expiry Date</th>
                <th>Action</th> <!--  for edit and delete -->
            </tr>
        </thead>
        <tbody>
            <tr Service *ngFor="let med of medicineService.medicines| filter: filter | paginate:{itemsPerPage: 3,currentPage: page}">
                <td>{{med.MedicineId}}</td>
                <td>{{med.MedicineName}}</td>
                <td>{{med.StockQuantity}}</td>
                <td>{{med.UnitPrice}}</td>
                <td>{{med.ExpiryDate | date:"dd-MMM-yyyy"}}</td>
                <td>
                     <!-- button  -->
                    <button class="btn btn-sm btn-info"(click)="updateMedicine(med.MedicineId)">Edit</button>
                    &nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteMedicine(med.MedicineId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="footer">
        <!-- pagination -->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
