<div>
<div class="toolbar" role="banner">
    <img
      width="40"
      alt="HOME"
      src="https://www.clipartmax.com/png/full/4-41237_free-icons-png-new-home-icon.png"
    />
    <br>
    <span>HOME</span>
      <div class="spacer"></div>
    </div>

    <div class="container" style="margin-top: 100px;" >

        <h3>Login</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <!--User name control-->
            <div class="form-group">
                <p>
                    <label for="UserName" style="margin-bottom: 20px;"><b>User Name:</b></label>
                    <input type="text" placeholder="Enter User Name" formControlName="UserName"
                        class="form-control md-3" required minlength="3"
                        [ngClass]="{'is-invalid':formControls.UserName.touched && formControls.UserName.invalid}"
                        id="UserName">
                </p>
            </div>
            <!--User name validation-->
            <div *ngIf="isSubmitted && formControls.UserName.errors">
                <div *ngIf="formControls.UserName.errors" style="color: red; text-align:left">
                    User Name is required!
                </div>
            </div>

            <!--password control-->
            <div class="form-group">
                <p>
                    <label for="UserPassword" style="margin-bottom: 20px;margin-top: 20px;"><b>Password:</b></label>
                    <input type="password" placeholder="Enter Password" formControlName="Password"
                        class="form-control md-3" minlength="5" required
                        [ngClass]="{'is-invalid':formControls.Password.touched && formControls.Password.invalid}"
                        id="Password">
                </p>
            </div>
            <!--Password validation-->
            <div *ngIf="isSubmitted && formControls.Password.errors">
                <div *ngIf="formControls.Password.errors" style="color: red; text-align:left"
                    data-toggle="Password">
                    Password is required!
                </div>
            </div>
            <!--Button-->
            <div style="margin-top: 50px;">
                <button type="submit" class="btn btn-dark">Sign In</button>
            </div>
        </form>
        <footer class="footer-fluid footer-expand-md footer-light bg-dark footer-fixed-bottom"
            style="margin-top: 450px;">
            <div class="container-expand text-white " style="text-align:center">
                <span><b>All rights reserved 2022 @Experion</b></span>
            </div>
        </footer>
    </div>
