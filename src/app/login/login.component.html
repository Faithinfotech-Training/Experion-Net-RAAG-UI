<div>
    <div class="toolbar" role="banner">
        <img width="40" alt="HOME" src="https://www.clipartmax.com/png/full/4-41237_free-icons-png-new-home-icon.png" />
        <br>
        <span>HOME</span>
        <div class="spacer"></div>
    </div>

    <div class="container" style="margin-top: 70px;">
        <div class="container">
            <div class="row">
                    <div class="card" style="color: white;">
                        <form onsubmit="event.preventDefault()" class="box" style="margin-right: 200px;">
                            <h1>Login</h1>
                            <p class="text-muted"> Please enter your login and password!</p>
                            <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
                                <!--User name control-->
                                <div class="form-group">
                                    <p>
                                        <label for="UserName" style="margin-bottom: 20px;color: white;"><b>User Name:</b></label>
                                        <input type="text" placeholder="Enter User Name" formControlName="UserName"
                                            class="form-control md-3" required minlength="3"
                                            [ngClass]="{'is-invalid':formControls.UserName.touched && formControls.UserName.invalid}"
                                            id="UserName">
                                    </p>
                                </div>
                                <!--User name validation-->
                                <div *ngIf="isSubmitted && formControls.UserName.errors">
                                    <div *ngIf="formControls.UserName.errors" style="color: red; text-align:left">
                                        User Name is required!
                                    </div>
                                </div>

                                <!--password control-->
                                <div class="form-group">
                                    <p>
                                        <label for="UserPassword"
                                            style="margin-bottom: 20px;margin-top: 20px;color: white;"><b>Password:</b></label>
                                        <input type="password" placeholder="Enter Password" formControlName="Password"
                                            class="form-control md-3" minlength="5" required
                                            [ngClass]="{'is-invalid':formControls.Password.touched && formControls.Password.invalid}"
                                            id="Password">
                                    </p>
                                </div>
                                <!--Password validation-->
                                <div *ngIf="isSubmitted && formControls.Password.errors">
                                    <div *ngIf="formControls.Password.errors" style="color: red; text-align:left"
                                        data-toggle="Password">
                                        Password is required!
                                    </div>
                                </div>
                                <!--Button-->
                                <div style="margin-top: 50px;">
                                    <button type="submit" class="btn btn-success">Sign In</button>
                                </div>
                            </form>


                            <div class="col-md-12">
                                <ul class="social-network social-circle">
                                    <li><a href="#" class="icoFacebook" title="Facebook"><i
                                                class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#" class="icoTwitter" title="Twitter"><i
                                                class="fab fa-twitter"></i></a></li>
                                    <li><a href="#" class="icoGoogle" title="Google +"><i
                                                class="fab fa-google-plus"></i></a></li>
                                </ul>
                            </div>
                        </form>
                </div>
            </div>
        </div>

    </div>
