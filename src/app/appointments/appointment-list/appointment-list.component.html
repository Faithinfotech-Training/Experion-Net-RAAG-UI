<!-- Toolbar -->
<div class="toolbar bg-dark" role="banner">
    <img width="40" alt="HOME" src="https://www.clipartmax.com/png/full/331-3319886_simplify-the-workflow-even-in-your-most-complex-scanning-white-house-icon.png" />
    <br>
    <span [routerLink]="['/ReceptionistHome']">RECEPTIONIST HOME</span>
    <div class="spacer"></div>
</div>
<div class="conainer">
    <div class="header" style="margin-top:10px;">
        <br>
        <h2 style="text-align: center; font-size: 200%; font-family: fantasy; margin-top: 60px;">Appointments List</h2>
        <div class="form-control" style="margin-left: 50px; max-width: 500px;margin-top: 30px;">
            <!--search functionality-->
            <input type="text" class="form-control" placeholder="Search appointment here" [(ngModel)]="filter">

        </div>
        <a [routerLink]="" class="btn btn-outline-dark"
            style="margin-top: 20px;margin-bottom: 10px;margin-left: 100px;float: right;" routerLink="/appointmentscheduling">
            Schedule New Appointment
        </a>

    </div>
    <table class="table table-bordered table-striped" style="margin-top: 50px;margin-left: 50px;margin-right: 50px;">
        <thead>
            <tr>
                <th>AppointmentId</th>
                <!-- <th>Token No</th> -->
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Appointment Date</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let recappointment of recappointmentService.recappointments | filter : filter | paginate: {itemsPerPage : 6, currentPage : page}">
                <td>{{recappointment.AppoinmentId}}</td>
                <!-- <td>{{recappointment.TokenNo}}</td> -->
                <td>{{recappointment.FirstName}}</td>
                <td>{{recappointment.DoctorName}}</td>
                <td>{{recappointment.TokenDate}}</td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <!--pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
</div>

<footer class="footer bg-dark flex-shrink-0 py-2 bg-dark text-white-50" id="sticky-footer" style=" margin-top: 300px;">
    <div class="container text-center">
      <span class="text-white "><small>Copyright &copy; Team-RAAG</small>
  </span>
    </div>
  </footer>
