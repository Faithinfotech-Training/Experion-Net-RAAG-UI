<div class="content" role="main">

    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
        <span><b>CLINIC MANAGEMENT
                SYSTEM</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>

</div>


<div class="container">
    <div class="row">

        <div class="form-control">
            <!--Search-->
            <input class="form-control" type="text" placeholder="Search Appointment here..." [(ngModel)]="filter">
            <!-- {{filter}}
            <br>
            <button class="btn btn-info" style="float: right;">Appointment Search</button> -->
            <br>
        </div>
    </div>
    <table class="table table-bordered table-striped" style="margin-top:30px">
        <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>DateofAppointment</th>
                <th>Select</th>

            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let app of appointmentService.appointment |filter:filter | paginate:{itemsPerPage:4,currentPage:page}">
                <td>{{app.AppoinmentId}}</td>
                <td>{{app.FirstName}}</td>
                <td>{{app.LastName}}</td>
                <td>{{app.TokenDate | date:'dd-MMM-yyyy'}}</td>
                <td>

                    <button class="btn btn-sm btn-info" routerLink="/home"
                        (click)="getid(app.AppoinmentId)">Select</button>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    <br /> <br /> <br />

</div>

<footer class="footer bg-dark flex-shrink-0 py-2 bg-dark text-white-50" id="sticky-footer" style=" margin-top: 300px;">
